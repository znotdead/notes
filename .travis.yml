language: python
python: "2.7"
install:
    - pip install -r requirements.txt
    - git clone https://github.com/znotdead/pelican-bootstrap3.git ../pelican-bootstrap3
    - git clone https://github.com/znotdead/pelican_tag_cloud_by_category.git ../pelican_tag_cloud_by_category
script: fab build
after_success:
    - cd content
    - git init
    - git config user.name "znotdead"
    - git config user.email "zhirafchik@gmail.com"
    - git remote add upstream "https://$GH_TOKEN@github.com/znotdead/znotdead.github.io.git"
    - git add -A .
    - git commit -m 'rebuild'
    - git push -q upstream HEAD:master
env:
    global:
        secure: ""


